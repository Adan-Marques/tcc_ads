{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center fw-bold my-4">Login</h2>
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Email</label>
                            <input placeholder="Digite o seu email" type="email" class="form-control" id="emailLogin">
                        </div>
                        <div class="mb-3">
                            <label for="senhaLogin" class="form-label">Senha</label>
                            <input placeholder="Digite a sua senha" type="password" class="form-control"
                                id="senhaLogin">
                        </div>
                        <input class="form-check-input" type="checkbox"> Lembre de mim
                        <div class="d-flex justify-content-center my-4">
                            <button type="button" class="btn btn-primary w-50 m-0 p-2 fw-bold rounded-pill"
                                style="background-color:#F57C00; color: white; transition: background-color 0.3s, box-shadow 0.3s;"
                                onmouseover="this.style.backgroundColor='#FF8F00'; this.style.boxShadow='0 4px 8px rgba(0, 0, 0, 0.2)';"
                                onmouseout="this.style.backgroundColor='#F57C00'; this.style.boxShadow='none';">
                                Entrar
                            </button>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-between">
                            <a href="./esqueci">Esqueci minha senha</a>
                            <a href="./cadastro">Criar conta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
