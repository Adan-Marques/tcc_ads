<header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	<div class="container py-2">
		<div class="logo fs-4">
			<a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
				<h2>WorkExpress</h2>
			</a>
		</div>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
										       aria-controls="navbarContent" aria-expanded="false" aria-label="Alternar navegação">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarContent">
			<ul class="navbar-nav ms-auto gap-lg-4 align-items-lg-center mt-3">
				{% block options %}


				{% endblock %}
				{% if not request.user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-menu-link" href="{% url 'login' %}" style="color: black;">
						<i class="fa-regular fa-circle-user me-1"></i> Login
					</a>
				</li>
				{% else %}
				<li class="nav-item">
					<form method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<button type="submit" class="nav-menu-link btn btn-link p-0" style="color: black; text-decoration: none;">
							<i class="fa-solid fa-right-from-bracket"></i> Logout
						</button>
					</form>
				</li>
				{% endif %}
			</ul>
		</div>
	</div>
</header>
