{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10"> 
                <div class="card w-100" style="height: 400px;"> 
                    <div class="card-body py-5 d-flex flex-column justify-content-center">
                        <h2 class="text-center fw-bold my-4">Esqueceu a Senha?</h2>
                        <div class="mb-3">
			<form method='POST'>
				{% csrf_token %}
                            <p>Informe o seu e-mail para que possamos enviar um link de redefinição de senha.</p>
                            <label for="email" class="form-label">Email</label>
                            <input name="email" autocomplete="email" type="email" class="form-control" id="email" placeholder="Digite o seu email">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom w-50">Enviar</button>
			</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
