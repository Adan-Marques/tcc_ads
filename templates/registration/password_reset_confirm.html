{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Work Express</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.card {
			width: 600px;
			height: 600px;
			border-radius: 12px;
			padding: 30px 20px;
			background: white;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			border: none;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container d-flex justify-content-center" style="margin-top: 100px;">
		<div class="card">
			<h2 class="text-center text-orange fw-bold" style="color: #FF9800;">WorkExpress</h2>
			<form enctype="multipart/form-data" method="POST" class="d-flex flex-column justify-content-center h-100">
				{% csrf_token %}
				<h3 class="text-center mb-3">Redefinir senha</h3>
				{% for field in form %}
				<div class="mb-3">
					<div class="input-group">
						{{ field.label }}
						{{ field }}
					</div>
					{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
					{% endif %}
				</div>
				{% endfor %}

				<button type="submit" class="btn btn-warning">Alterar</button>
			</form>
</body>
