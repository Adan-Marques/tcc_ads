{% extends 'base.html' %}

{% block navbar %}
   {% include 'navbar.html' %}
{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="position-absolute top-0 end-0 mt-3 me-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center fw-bold my-4">Login</h2>
                    <!-- Tabs -->
                    <ul class="nav nav-tabs justify-content-center" id="loginTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pessoal-tab" data-bs-toggle="tab"
                                data-bs-target="#pessoal" type="button" role="tab" aria-controls="pessoal"
                                aria-selected="true">Pessoal</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profissional-tab" data-bs-toggle="tab"
                                data-bs-target="#profissional" type="button" role="tab"
                                aria-controls="profissional" aria-selected="false">Profissional</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-4" id="loginTabsContent">
                        <!-- Formulário Pessoal -->
                        <div class="tab-pane fade show active" id="pessoal" role="tabpanel"
                            aria-labelledby="pessoal-tab">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <input type="hidden" name="type" value="C">
                                <div class="mb-3">
                                    <input name="username" type="text" class="form-control"
                                        placeholder="Email ou CPF" required>
                                </div>
                                <div class="mb-3">
                                    <input name="password" type="password" class="form-control"
                                        placeholder="Senha" required>
                                </div>
                                <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberPessoal">
                                        <label class="form-check-label" for="rememberPessoal">Lembrar-me</label>
                                    </div>
                                    <a href="{% url 'password_reset' %}" class="text-decoration-none mt-2 mt-sm-0">Esqueceu a senha?</a>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Entrar</button>
                            </form>
                        </div>
                        <!-- Formulário Profissional -->
                        <div class="tab-pane fade" id="profissional" role="tabpanel"
                            aria-labelledby="profissional-tab">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <input type="hidden" name="type" value="P">
                                <div class="mb-3">
                                    <input name="username" type="text" class="form-control"
                                        placeholder="Email ou CPF" required>
                                </div>
                                <div class="mb-3">
                                    <input name="password" type="password" class="form-control"
                                        placeholder="Senha" required>
                                </div>
                                <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberProfissional">
                                        <label class="form-check-label" for="rememberProfissional">Lembrar-me</label>
                                    </div>
                                    <a href="{% url 'password_reset' %}" class="text-decoration-none mt-2 mt-sm-0">Esqueceu a senha?</a>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <!-- Separador -->
                    <div class="text-center mt-4">
                        <p class="mb-2">OU</p>
                        <p>Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Criar uma conta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
