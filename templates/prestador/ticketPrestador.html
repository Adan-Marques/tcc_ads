{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container mt-4">
        <nav class="navbar-menu d-flex align-items-center justify-content-between px-4 py-3">
            <h3>
                <div class="logo fw-bold fs-4">
                    <h2>WorkExpress</h2>
                </div>
            </h3>
            <ul class="nav gap-4 align-items-center mb-0">
                <li class="nav-item">
                    <a class="nav-link nav-menu-link" href="#" style="color: black;"> <i class="fa-solid fa-heart"></i>
                        Favoritos </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-menu-link" href="" style="color: black;">
                        <i class="fa-regular fa-circle-user" style="margin-right: 5px;"></i> Spozzato Melo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-menu-link" href="#" style="color: black;">
                        <i class="fa-solid fa-list-ul" style="margin-right: 5px;"></i> Menu
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <!-- Barra de busca -->
        <div class="d-flex align-items-center mb-4 shadow-sm rounded overflow-hidden bg-white"
            style="max-width: 120%; height: 70px; border: 1px solid #ddd;">
            <span class="px-3 text-muted">
                <i class="bi bi-search"></i>
            </span>
            <i class="fa-solid fa-magnifying-glass text-secondary"></i>
            <input type="text" class="form-control border-0 shadow-none" style="width: 70%;"
                placeholder="Buscar por categoria, solicitante ou endereço...">
            <i class="fa-solid fa-x ms-3 mt-2 me-3 text-secondary"></i>
            <button class="btn btn-warning text-white fw-semibold rounded-2"
                style="width: 120px; height: 40px;">Search</button>
            <button class="btn btn-outline-secondary border-0 rounded-0">
                <i class="fa-solid fa-user-gear"></i> Meus orçamentos
            </button>
        </div>
        <!-- Filtros -->
        <div class="d-flex align-items-center justify-content-center flex-wrap gap-3 mb-2">
            <div>
                <label class="text-center d-block">Ordenar Por</label>
                <select class="form-select rounded-pill">
                    <option>Categoria</option>
                </select>
            </div>
            <div>
                <label class="text-center d-block">Região</label>
                <select class="form-select rounded-pill">
                    <option>São Paulo - ZS</option>
                </select>
            </div>
            <div>
                <label class="text-center d-block">Filtrar categoria</label>
                <select class="form-select rounded-pill">
                    <option>Todas</option>
                </select>
            </div>
        </div>

        <!-- Lista de serviços -->
        <div class="job-card d-flex border-0 align-items-center justify-content-between">
            <div id="carouselJob" class="carousel slide me-4" style="width: 300px;">
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        <img src="{% static 'images/8.jpg' %}" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/9.jpg' %}" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/10.jpg' %}" class="d-block w-100" alt="Imagem 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselJob" data-bs-slide="prev"
                    style="top: 50%; transform: translateY(-50%); width: 15%; left: 5px;">
                    <i class="fa-solid fa-chevron-left text-dark fs-4 p-2 rounded-circle"></i>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselJob" data-bs-slide="next"
                    style="top: 50%; transform: translateY(-50%); width: 15%; right: 5px;">
                    <i class="fa-solid fa-chevron-right text-dark fs-4 p-2 rounded-circle"></i>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>

            <div class="flex-grow-1">
                <h5>Instalação Elétrica</h5>
                <p class="mb-3"><i class="fa-solid fa-user-large"></i><strong> João Klebber </strong></p>
                <p class="mb-3"><i class="fa-solid fa-location-dot"></i> Avenida Rabaqura, 125</p>
                <a href="#" class="text-decoration-none text-primary">Seja o primeiro a enviar um orçamento</a>
            </div>

            <div class="ms-auto">
                <a href="#" class="btn btn-orange">Ver detalhes</a>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
