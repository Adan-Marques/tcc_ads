{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">WorkExpress</h2>
            <ul class="nav nav-tabs justify-content-center" id="tabMenu">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#pessoal">Pessoal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#profissional">Profissional</a>
                </li>
            </ul>
            <!-- FORMULARIO DA PESSOA --> 
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="pessoal">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="CPF ou CNPJ">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Sobre Nome">
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select">
                                <option selected>+55</option>
                            </select>
                            <input type="text" class="form-control mt-2" placeholder="Celular">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Endereço">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Senha (min 8 caracteres)">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Li e concordo com os termos, condições e <a
                                    href="#">Políticas de privacidade</a>.</label>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Inscreva-se</button>
                        <p class="text-center mt-3">Já tem uma conta? <a href="{%  url 'login'  %}">Entrar</a></p>
                    </form>
                </div>
                <!-- FORMULARIO DO PROFISSIONAL-->
                <div class="tab-pane fade" id="profissional">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="CPF ou CNPJ">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Sobre Nome">
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select">
                                <option selected>Especialidades</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select">
                                <option selected>+55</option>
                            </select>
                            <input type="text" class="form-control mt-2" placeholder="Celular">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Endereço">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Senha (min 8 caracteres)">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Li e concordo com os termos, condições e <a
                                    href="#">Políticas de privacidade</a>.</label>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Inscreva-se</button>
                        <p class="text-center mt-3">Já tem uma conta? <a href="{%  url 'login'  %}">Entrar</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
