{% extends 'cliente/base_cliente.html' %}
{% load static %}
{% block body %}
<div class="container mt-4">
        <div class="tabs-container shadow-sm rounded-4 p-3 bg-white mb-4">
            <br>
            <ul class="nav nav-tabs border-0" id="statusTabs">
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="#">Abertos (0)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="#">Concluídos (0)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="#">Cancelados (0)</a>
                </li>
            </ul>
            <br>
        </div>
        <!-- Lista de chamados -->
        <div class="chamados-list">
            <div class="card mb-3 border-0 shadow-none rounded-0">
                <div class="row g-0 align-items-center">
                    <!-- Coluna com o carrossel -->
                    <div class="col-md-3">
                        <div id="imageCarousel" class="carousel slide position-relative" data-bs-ride="false"
                            data-bs-interval="false">
                            <div class="carousel-inner rounded">
                                <div class="carousel-item active">
                                    <img src="{% static 'images/8.jpg' %}" class="d-block w-100 rounded" alt="Imagem 1"
                                        style="height: 180px; object-fit: cover;">
                                    <div class="position-absolute bottom-0 start-0 bg-dark text-white px-2 py-1 small">1
                                        / 3</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'images/9.jpg' %}" class="d-block w-100 rounded" alt="Imagem 2"
                                        style="height: 180px; object-fit: cover;">
                                    <div class="position-absolute bottom-0 start-0 bg-dark text-white px-2 py-1 small">2
                                        / 3</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'images/10.jpg' %}" class="d-block w-100 rounded" alt="Imagem 3"
                                        style="height: 180px; object-fit: cover;">
                                    <div class="position-absolute bottom-0 start-0 bg-dark text-white px-2 py-1 small">3
                                        / 3</div>
                                </div>
                            </div>
                            <!-- Botão anterior -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                                data-bs-slide="prev"
                                style="top: 50%; transform: translateY(-50%); width: 15%; left: 5px;">
                                <i class="fa-solid fa-chevron-left text-dark fs-4 p-2 rounded-circle"></i>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                            <!-- Botão próximo -->
                            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                                data-bs-slide="next"
                                style="top: 50%; transform: translateY(-50%); width: 15%; right: 5px;">
                                <i class="fa-solid fa-chevron-right text-dark fs-4 p-2 rounded-circle"></i>
                                <span class="visually-hidden">Próximo</span>
                            </button>
                        </div>
                    </div>

                    <!-- Coluna com o conteúdo -->
                    <div class="col-md-9">
                        <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
                            <div class="me-3">
                                <h5 class="card-title fw-bold">Instalação elétrica</h5>
                                <p class="card-text mb-1">
                                    <i class="fa-solid fa-check-square text-dark me-2"></i>
                                    Recebeu 2 orçamento(s)
                                </p>
                                <p class="card-text text-muted">
                                    <i class="fa-solid fa-location-dot text-dark me-2"></i>
                                    Av. Jabaquara - Mirandópolis, São Paulo - SP
                                </p>
                            </div>
                            <div class="d-flex flex-column align-items-end gap-2">
                                <a href="#" class="btn btn-warning text-white" style="width: 200px;">Ver detalhes <i
                                        class="fa-solid fa-chevron-right ms-2"></i></a>
                                <a href="#" class="btn btn-warning text-white" style="width: 200px;">Cancelar<i
                                        class="fa-solid fa-xmark ms-2"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botão flutuante -->
            <a href="{%  url 'ticket'  %}"
                class="btn btn-warning rounded-circle position-fixed shadow-lg d-flex align-items-center justify-content-center text-white"
                style="width: 80px; height: 80px; font-size: 30px; bottom: 30rem; right: 10rem;">
                +
            </a>
            <p class="position-fixed text-dark small" style="bottom: 27rem; right: 9rem;">
                Novo chamado
            </p>
        </div>
{% endblock %}
